<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stop Chasing. Start Attracting. | BrightPulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="logo_favicon.png" />

  <style>
    :root {
      --turquoise: #00c4cf;
      --card-radius: 32px;
      --shadow-strong: 0 30px 80px rgba(0, 0, 0, 0.55);
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0; 
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      color: #e2f3ff;
      
      display: flex; 
      /* AICI AM FACUT SCHIMBAREA: */
      align-items: flex-start; /* Le aliniaza sus, nu la mijloc */
      justify-content: center;
      
      /* Aici reglezi cat de sus sa fie. 60px e ideal */
      padding: 60px 20px 20px; 
      
      background: radial-gradient(circle at top, rgba(0, 101, 114, 0.92), rgba(1, 8, 23, 0.97) 80%), url("background.png") center/cover no-repeat;
    }

    .card {
      background: radial-gradient(circle at top, #03424f, #02121c 85%);
      border-radius: var(--card-radius);
      padding: 40px 30px;
      box-shadow: var(--shadow-strong);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(0, 180, 190, 0.25);
      width: 100%; max-width: 420px;
      text-align: center; position: relative; overflow: hidden;
    }
    .card::before {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(circle at top, rgba(0, 190, 200, 0.14), rgba(0, 40, 55, 0.55) 65%);
    }
    .content { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; }
    
    .logo-small { 
      width: 45px; 
      opacity: 0.9; 
      margin-top: 20px;    
      margin-bottom: 15px; 
    }
    
    .cover-art {
      width: 100%; border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.1);
    }
    h1 {
      font-size: 26px; line-height: 1.2; margin: 0 0 10px;
      background: linear-gradient(to right, #fff, #00c4cf);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-transform: uppercase; letter-spacing: 1px;
    }
    p.subtitle { font-size: 15px; color: #b0e0e6; margin-bottom: 35px; opacity: 0.9; }
    
    .spotify-btn {
      display: flex; align-items: center; justify-content: center; gap: 12px;
      background-color: #1DB954; color: white; text-decoration: none;
      font-weight: 700; font-size: 18px; padding: 20px; width: 100%;
      border-radius: 99px; box-shadow: 0 0 30px rgba(29, 185, 84, 0.4);
      transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px;
    }
    .spotify-btn:hover { transform: scale(1.05); background-color: #1ed760; box-shadow: 0 0 50px rgba(29, 185, 84, 0.7); }
    .spotify-icon { width: 28px; height: 28px; filter: brightness(0) invert(1); }
    .footer { margin-top: 30px; font-size: 11px; opacity: 0.5; }
  </style>
</head>
<body>
</html>
