<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrightPulse Studio â€“ Official Link Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="BrightPulse Studio â€“ music â€¢ identity â€¢ manifestation. Listen on Spotify, Apple Music, YouTube Music and follow on social platforms." />

  <!-- Font Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" href="logo.png" type="image/png" />

  <style>
    :root {
      --turquoise: #00b6c8;
      --turquoise-soft: #6de0ea;
      --gold: #e5c676;
      --dark-bg-1: #004050;
      --dark-bg-2: #020817;
      --light-bg-1: #c6f5f8;
      --light-bg-2: #fff3c7;
      --radius-card: 26px;
      --radius-btn: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      transition: background 0.6s ease, color 0.6s ease;
      overflow: hidden;
    }

    /* ===== BACKGROUND THEMES (GRADIENT ANIMAT) ===== */
    body.dark-mode {
      background:
        radial-gradient(circle at 10% 0%, rgba(0,166,176,0.85) 0, transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(0,166,176,0.55) 0, transparent 55%),
        linear-gradient(135deg, var(--dark-bg-1), var(--dark-bg-2));
      color: #f9fbff;
      background-size: 160% 160%;
      animation: bgDrift 28s ease-in-out infinite alternate;
    }

    body.light-mode {
      background:
        radial-gradient(circle at 0% 0%, rgba(0,166,176,0.65) 0, transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(229,198,118,0.70) 0, transparent 55%),
        linear-gradient(135deg, var(--light-bg-1), var(--light-bg-2));
      color: #0f172a;
      background-size: 160% 160%;
      animation: bgDrift 28s ease-in-out infinite alternate;
    }

    @keyframes bgDrift {
      0%   { background-position: 0% 0%; }
      50%  { background-position: 40% 65%; }
      100% { background-position: 100% 100%; }
    }

    /* ===== SPARKLES LAYER ===== */
    .sparkles {
      position: fixed;
      inset: -10%;
      pointer-events: none;
      z-index: 0;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.55) 0, transparent 3px),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,0.45) 0, transparent 3px),
        radial-gradient(circle at 30% 80%, rgba(255,255,255,0.40) 0, transparent 3px),
        radial-gradient(circle at 65% 75%, rgba(255,255,255,0.50) 0, transparent 2.5px),
        radial-gradient(circle at 50% 40%, rgba(255,255,255,0.35) 0, transparent 3px);
      mix-blend-mode: screen;
      opacity: 0.50;
      animation: sparkleDrift 32s linear infinite;
    }

    body.dark-mode .sparkles {
      opacity: 0.62;
    }

    body.light-mode .sparkles {
      opacity: 0.40;
    }

    @keyframes sparkleDrift {
      0%   { transform: translate3d(0,0,0); }
      50%  { transform: translate3d(-40px, 25px, 0); }
      100% { transform: translate3d(50px,-30px, 0); }
    }

    /* ===== CARD ===== */
    .card {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 460px;
      padding: 32px 26px 34px;
      border-radius: var(--radius-card);
      backdrop-filter: blur(26px);
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow:
        0 0 26px rgba(0,0,0,0.45),
        0 0 40px rgba(0,156,166,0.38),
        0 0 70px rgba(0,156,166,0.32);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: background 0.6s ease, box-shadow 0.6s ease, border-color 0.6s ease;
    }

    body.dark-mode .card {
      background: radial-gradient(circle at top,
                   rgba(109,224,234,0.22),
                   rgba(4,25,32,0.96));
    }

    body.light-mode .card {
      background: radial-gradient(circle at top,
                   rgba(255,255,255,0.99),
                   rgba(243,250,255,0.99));
      border-color: rgba(15,23,42,0.10);
      box-shadow:
        0 0 22px rgba(255,255,255,0.95),
        0 0 40px rgba(0,156,166,0.38),
        0 0 60px rgba(0,156,166,0.36);
    }

    /* ===== LOGO + ENERGY RIPPLE ===== */
    .logo-wrap {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }

    .logo-wrap::before {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 999px;
      background:
        radial-gradient(circle,
          rgba(0,182,200,0.45) 0%,
          rgba(0,182,200,0.20) 35%,
          transparent 70%);
      opacity: 0.58;
      animation: ripplePulse 1.2s ease-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes ripplePulse {
      0% {
        transform: scale(0.86);
        opacity: 0.55;
      }
      50% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.12);
        opacity: 0.0;
      }
    }

    .logo {
      width: 145px;
      height: auto;
      position: relative;
      z-index: 1;
      /* Glow turcoaz continuu, sincronizat ~100 BPM (0.6s) */
      animation: pulseLogo 0.6s ease-in-out infinite;
    }

    @keyframes pulseLogo {
      0% {
        filter: drop-shadow(0 0 4px rgba(0,190,210,0.45))
                drop-shadow(0 0 10px rgba(0,190,210,0.30));
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 16px rgba(0,220,240,0.95))
                drop-shadow(0 0 28px rgba(0,220,240,0.80));
        transform: scale(1.06);
      }
      100% {
        filter: drop-shadow(0 0 4px rgba(0,190,210,0.45))
                drop-shadow(0 0 10px rgba(0,190,210,0.30));
        transform: scale(1);
      }
    }

    /* ===== TEXT TITLU ===== */
    h1 {
      font-size: 1.7rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.78rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      opacity: 0.86;
      margin-bottom: 24px;
    }

    /* ===== LINKS ===== */
    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
    }

    .link-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      padding: 12px 20px;
      border-radius: var(--radius-btn);
      border: 1px solid rgba(255,255,255,0.15);
      text-decoration: none;
      font-size: 0.98rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      position: relative;
      overflow: hidden;
      transition:
        background 0.25s ease,
        box-shadow 0.25s ease,
        transform 0.18s ease,
        border-color 0.25s ease,
        color 0.25s ease;
    }

    body.dark-mode .link-btn {
      background: linear-gradient(135deg,
               rgba(255,255,255,0.05),
               rgba(0,0,0,0.60));
      color: #f9fbff;
      box-shadow:
        0 0 10px rgba(0,0,0,0.55),
        0 0 16px rgba(0,156,166,0.35);
    }

    body.light-mode .link-btn {
      background: linear-gradient(135deg,
               rgba(255,255,255,0.98),
               rgba(255,255,255,0.80));
      color: #0f172a;
      border-color: rgba(15,23,42,0.08);
      box-shadow:
        0 0 10px rgba(255,255,255,0.95),
        0 0 16px rgba(229,198,118,0.32);
    }

    /* hover: miÈ™care + shadow turcoaz puternic */
    .link-btn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow:
        0 0 24px rgba(0,200,220,0.95),
        0 0 38px rgba(0,200,220,0.85);
      border-color: rgba(0,200,220,0.85);
    }

    .link-btn span.label {
      flex: 1;
      text-align: center;
    }

    .icon {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
      border-radius: 6px;
    }

    /* ===== FOOTNOTE ===== */
    .footnote {
      margin-top: 16px;
      font-size: 0.72rem;
      opacity: 0.7;
    }

    /* ===== THEME TOGGLE (SUN / MOON GLOW) ===== */
    .theme-toggle {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 50;
      border-radius: 999px;
      padding: 6px 12px;
      border: 1px solid rgba(255,255,255,0.3);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.76rem;
      cursor: pointer;
      background: rgba(7,12,20,0.82);
      color: #f9fbff;
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 14px rgba(120,180,255,0.7),
        0 0 28px rgba(10,40,90,0.9);
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    body.light-mode .theme-toggle {
      background: rgba(255,255,255,0.94);
      color: #0f172a;
      border-color: rgba(15,23,42,0.12);
      box-shadow:
        0 0 14px rgba(255,235,170,0.9),
        0 0 30px rgba(255,255,255,0.95);
    }

    .theme-toggle span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle .emoji {
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      .card {
        padding: 26px 20px 30px;
      }
      .logo {
        width: 115px;
      }
      h1 {
        font-size: 1.45rem;
      }
      .subtitle {
        font-size: 0.72rem;
        letter-spacing: 0.24em;
      }
      .link-btn {
        font-size: 0.9rem;
        padding-inline: 14px;
      }
      .theme-toggle {
        top: 14px;
        right: 14px;
        padding-inline: 10px;
      }
    }
  </style>
</head>

  <!-- THEME TOGGLE SCRIPT -->
  <script>
    const toggleBtn = document.getElementById('modeToggle');
    const modeText = document.getElementById('modeText');
    const modeEmoji = document.getElementById('modeEmoji');

    function applyMode(mode) {
      document.body.classList.remove('light-mode', 'dark-mode');
      document.body.classList.add(mode);

      const isDark = mode === 'dark-mode';
      modeText.textContent = isDark ? 'Dark' : 'Light';
      modeEmoji.textContent = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
    }

    // preferinÈ›a salvatÄƒ
    const savedMode = localStorage.getItem('bps-theme');
    if (savedMode === 'light-mode' || savedMode === 'dark-mode') {
      applyMode(savedMode);
    } else {
      applyMode('dark-mode'); // default
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      const newMode = isDark ? 'light-mode' : 'dark-mode';
      applyMode(newMode);
      localStorage.setItem('bps-theme', newMode);
    });
  </script>
