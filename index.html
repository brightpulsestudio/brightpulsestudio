<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrightPulse Studio ‚Äì Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* AICI SCHIMBI VITEZA PULSULUI ‚Äì 100 BPM ‚âà 0.6s */
      --pulse-speed: 1.5s;

      --turquoise: #04e6d5;
      --turquoise-soft: rgba(4, 230, 213, 0.65);
      --card-radius: 26px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 0% 0%, #c8f8ff 0%, #e7ffe4 45%, #ffe6b8 100%);
      background-size: 180% 180%;
      animation: bgFlow 26s ease-in-out infinite alternate;
      color: #12313b;
      overflow: hidden;
      position: relative;
    }

    body.dark-mode {
      background: radial-gradient(circle at 0% -20%, #0a585e 0%, #021723 48%, #020915 100%);
      animation-duration: 32s;
      color: #f5fbff;
    }

    body.light-mode {
      /* doar pentru claritate */
    }

    @keyframes bgFlow {
      0%   { background-position: 0% 0%; }
      50%  { background-position: 100% 40%; }
      100% { background-position: 20% 100%; }
    }

    /* ===== SPARKLES LAYER ===== */
    .sparkles {
      position: fixed;
      inset: -10%;
      z-index: 1;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.65) 0, transparent 3px),
        radial-gradient(circle at 80% 18%, rgba(4,230,213,0.55) 0, transparent 3px),
        radial-gradient(circle at 18% 70%, rgba(255,255,255,0.55) 0, transparent 3px),
        radial-gradient(circle at 65% 78%, rgba(4,230,213,0.45) 0, transparent 3px),
        radial-gradient(circle at 50% 45%, rgba(255,255,255,0.45) 0, transparent 3px);
      background-size: 260px 260px;
      mix-blend-mode: screen;
      opacity: 0.55;
      animation: sparkleDrift 20s linear infinite;
    }

    body.dark-mode .sparkles {
      opacity: 0.75;
    }

    body.light-mode .sparkles {
      opacity: 0.5;
    }

    @keyframes sparkleDrift {
      0%   { transform: translate3d(0,0,0) scale(1); }
      50%  { transform: translate3d(-40px, 30px,0) scale(1.07); }
      100% { transform: translate3d(60px,-35px,0) scale(1.02); }
    }

    /* ===== CARD ===== */
    .card {
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 460px;
      padding: 36px 30px 26px;
      border-radius: var(--card-radius);
      background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
      box-shadow:
        0 28px 60px rgba(0, 108, 117, 0.28),
        0 0 0 1px rgba(255,255,255,0.7);
      backdrop-filter: blur(22px);
    }

    body.dark-mode .card {
      background: radial-gradient(circle at 0% 0%, rgba(5,122,135,0.9), rgba(3,32,44,0.98));
      box-shadow:
        0 28px 80px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255,255,255,0.05);
    }

    /* ===== TOGGLE ===== */
    .mode-toggle {
      position: fixed;
      top: 16px;
      right: 18px;
      z-index: 4;
      border: none;
      border-radius: 999px;
      padding: 7px 16px 7px 10px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      background: rgba(255,255,255,0.92);
      color: #12313b;
      box-shadow: 0 10px 24px rgba(0,0,0,0.16);
      backdrop-filter: blur(18px);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.25s ease;
    }

    .mode-toggle span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .mode-toggle-icon {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ffeaa7 0%, #ffd369 45%, #ffb347 100%);
      box-shadow: 0 0 18px rgba(255,211,105,0.85);
    }

    body.dark-mode .mode-toggle {
      background: rgba(2,15,24,0.92);
      color: #f4feff;
      box-shadow: 0 16px 40px rgba(0,0,0,0.9);
    }

    body.dark-mode .mode-toggle-icon {
      background: radial-gradient(circle at 30% 30%, #ffeaa7 0%, #ffd369 40%, #ffb347 80%, transparent 100%);
      box-shadow: 0 0 18px rgba(255,225,155,0.9);
    }

    .mode-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.24);
    }

    /* ===== LOGO + GLOW ===== */
    .logo-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      margin-bottom: 26px;
      margin-top: 6px;
    }

    .logo-ripple {
      position: absolute;
      inset: -12px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(4,230,213,0.9) 0%, rgba(4,230,213,0.42) 34%, transparent 70%);
      filter: blur(4px);
      opacity: 0.75;
      animation: ripplePulse var(--pulse-speed) ease-out infinite;
    }

    .logo {
      position: relative;
      width: 136px; /* logo mai mare */
      height: auto;
      z-index: 1;
      filter:
        drop-shadow(0 0 20px rgba(4,230,213,0.7))
        drop-shadow(0 8px 26px rgba(0,0,0,0.4));
      animation: logoPulse var(--pulse-speed) ease-in-out infinite;
      transition: transform 0.18s ease;
    }

    .logo-wrapper:hover .logo {
      transform: scale(1.06) translateY(-1px);
    }

    @keyframes logoPulse {
      0% {
        transform: scale(1);
        filter:
          drop-shadow(0 0 18px rgba(4,230,213,0.6))
          drop-shadow(0 8px 22px rgba(0,0,0,0.45));
      }
      50% {
        transform: scale(1.05);
        filter:
          drop-shadow(0 0 32px rgba(4,230,213,0.95))
          drop-shadow(0 14px 32px rgba(0,0,0,0.55));
      }
      100% {
        transform: scale(1);
        filter:
          drop-shadow(0 0 18px rgba(4,230,213,0.6))
          drop-shadow(0 8px 22px rgba(0,0,0,0.45));
      }
    }

    @keyframes ripplePulse {
      0% {
        transform: scale(0.9);
        opacity: 0.8;
      }
      70% {
        transform: scale(1.25);
        opacity: 0;
      }
      100% {
        transform: scale(1.3);
        opacity: 0;
      }
    }

    body.dark-mode .logo-ripple {
      background: radial-gradient(circle, rgba(4,230,213,0.9) 0%, rgba(4,230,213,0.42) 28%, transparent 70%);
      filter: blur(5px);
    }

    /* ===== TITLU ===== */
    .title-block {
      text-align: center;
      margin-bottom: 26px;
    }

    .title-main {
      letter-spacing: 0.18em;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .title-sub {
      margin-top: 6px;
      font-size: 11px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      opacity: 0.72;
    }

    /* ===== LINKS ===== */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 22px;
    }

    .link-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      color: inherit;
      background: linear-gradient(120deg, rgba(255,255,255,0.95), rgba(255,255,255,0.92));
      box-shadow:
        0 10px 22px rgba(0,0,0,0.12),
        0 0 0 1px rgba(255,255,255,0.8);
      transition:
        transform 0.18s cubic-bezier(0.19, 0.9, 0.22, 1),
        box-shadow 0.18s ease,
        background 0.22s ease,
        filter 0.18s ease;
    }

    body.dark-mode .link-row {
      background: radial-gradient(circle at 0% 0%, rgba(12,103,113,0.9), rgba(5,33,42,0.98));
      box-shadow:
        0 10px 28px rgba(0,0,0,0.85),
        0 0 0 1px rgba(255,255,255,0.04);
    }

    .link-row:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow:
        0 16px 40px rgba(4,230,213,0.45),
        0 0 0 1px rgba(4,230,213,0.7);
      background: radial-gradient(circle at 0% 0%, rgba(255,255,255,1), rgba(234,255,252,0.98));
      filter: saturate(1.1);
    }

    body.dark-mode .link-row:hover {
      background: radial-gradient(circle at 0% 0%, rgba(14,130,142,1), rgba(3,20,30,1));
      box-shadow:
        0 20px 52px rgba(0,0,0,0.95),
        0 0 18px rgba(4,230,213,0.7);
    }

    .icon-circle {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      flex-shrink: 0;
      overflow: hidden;
    }

    body.dark-mode .icon-circle {
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), rgba(0,0,0,0.85));
      box-shadow: 0 4px 14px rgba(0,0,0,0.9);
    }

    .icon-circle img {
      width: 26px;
      height: 26px;
      object-fit: contain;
      display: block;
    }

    /* icon text pentru Email */
    .icon-char {
      font-size: 25px;
      font-weight: 700;
      color: #0a3b40;
    }

    body.dark-mode .icon-char {
      color: #dffeff;
    }

    .link-label {
      flex: 1;
    }

    /* ===== FOOTER ===== */
    .footer-note {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
    }

    .footer-note span {
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.7));
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .card {
        margin: 18px;
        padding: 30px 18px 22px;
      }

      .logo {
        width: 122px;
      }

      .link-row {
        padding-inline: 14px;
      }

      .mode-toggle {
        top: 12px;
        right: 12px;
        padding-inline: 12px;
      }
    }
  </style>
</head>

  <script>
    const toggleBtn  = document.getElementById('modeToggle');
    const modeText   = document.getElementById('modeText');
    const modeEmoji  = document.getElementById('modeEmoji');

    function applyMode(theme) {
      const isDark = theme === 'dark';
      document.body.classList.toggle('dark-mode', isDark);
      document.body.classList.toggle('light-mode', !isDark);
      modeText.textContent  = isDark ? 'Dark'  : 'Light';
      modeEmoji.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('bp-theme', theme);
    }

    // Toggle la click
    toggleBtn.addEventListener('click', () => {
      const currentIsDark = document.body.classList.contains('dark-mode');
      applyMode(currentIsDark ? 'light' : 'dark');
    });

    // La √ÆncƒÉrcare: ia tema din localStorage sau preferin»õa de sistem
    (function initTheme() {
      const stored = localStorage.getItem('bp-theme');
      if (stored === 'dark' || stored === 'light') {
        applyMode(stored);
      } else {
        const prefersDark = window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyMode(prefersDark ? 'dark' : 'light');
      }
    })();
  </script>
