<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Montserrat, sans-serif;
  color: #fff;
  background: linear-gradient(135deg,#009CA6,#E5C676);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
}

.container {
  background: rgba(0,0,0,0.35);
  padding: 30px 20px;
  border-radius: 20px;
  backdrop-filter: blur(8px);
  width: 90%;
  max-width: 420px;
}

.title {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 10px;
  letter-spacing: 1px;
}

.subtitle {
  font-size: 12px;
  letter-spacing: 3px;
  text-transform: uppercase;
  margin-bottom: 20px;
  color: #f3e8c7;
}

.btn {
  display: block;
  margin: 10px auto;
  padding: 14px;
  width: 100%;
  max-width: 340px;
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 30px;
  text-decoration: none;
  color: #fff;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 1px;
}

.btn:hover {
  background: rgba(255,255,255,0.22);
}
</style>
</head>
